{% extends "base.html" %}
{% block title %}Question List{% endblock %}
{% block content %}
    {% if latest_question_list %}       
        {% for question in latest_question_list %}
            <div class="card mb-3">
                <div class="card-header">
                  {{ question.question_text }}
                </div>
                <div class="card-body">
                  <a href="{% url 'pollster:detail' question.id %}" class="btn btn-primary btn-sm">Vote!</a>
                  <a href="{% url 'pollster:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
                </div>
            </div>            
        {% endfor %}      
    {% else %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="lead">No polls are available</p>
        </div>
    </div>
    {% endif %}
{% endblock %}
